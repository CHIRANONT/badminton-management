<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Badminton Management</title>
</head>
<body>
    <h1>Badminton Management</h1>

    <h2>เพิ่มผู้เล่นใหม่</h2>
    <form action="/add" method="post">
        <input type="text" name="name" placeholder="กรอกชื่อใหม่" required>
        <button type="submit">เพิ่มผู้เล่น</button>
    </form>
    <br>

    <h2>จัดคอร์ทอัตโนมัติ</h2>
    <form action="/arrange" method="post">
        <button type="submit">จัดผู้เล่นลงสนาม</button>
    </form>
    <br>

    <table border="1">
        <thead>
            <tr>
                <th>ชื่อผู้เล่น</th>
                <th>สถานะ</th>
                <th>เวลาพัก (นาที)</th>
                <th>เปลี่ยนสถานะ / ลบ</th>
            </tr>
        </thead>
        <tbody id="player-table-body">
            <!-- ดึงข้อมูลมาแสดงตรงนี้ -->
        </tbody>
    </table>

    <script>
        async function fetchPlayers() {
            const response = await fetch('/players');
            const players = await response.json();
            const tbody = document.getElementById('player-table-body');
            tbody.innerHTML = '';

            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.status}</td>
                    <td>${(player.rest_time * 10 / 60).toFixed(1)}</td>
                    <td>
                        <form action="/toggle/${player.name}" method="post" style="display:inline;">
                            <button type="submit">เปลี่ยนสถานะ</button>
                        </form>
                        <form action="/delete/${player.name}" method="post" style="display:inline;">
                            <button type="submit">ลบ</button>
                        </form>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        fetchPlayers();
        setInterval(fetchPlayers, 5000);
    </script>
</body>
</html>
